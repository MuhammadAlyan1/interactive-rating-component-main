<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="rating-card">
      <div class="rating-image-div">
        <img src="./images/icon-star.svg" alt="star-icon" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="rating-buttons">
        <button id="oneBtn">1</button>
        <button id="twoBtn">2</button>
        <button id="threeBtn">3</button>
        <button id="fourBtn">4</button>
        <button id="fiveBtn">5</button>
      </div>

      <button id="submit">SUBMIT</button>
    </div>

    <div class="thankyou-card displayNone">
      <div class="thankyou-image-div">
        <img src="./images/illustration-thank-you.svg" alt="Thank you" />
      </div>
      <p>You selected <span id="user-rating"></span> out of 5</p>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
